<div class="toolbar clearfix">
  <ol class="breadcrumb pull-left">
    <li>{{ page_title }}</li>
  </ol>

  {% if repo_url %}
    {% if repo_name == 'GitHub' %}
    <a href="{{ repo_url }}blob/master/{{docs_dir}}/{{input_path}}" class="github-edit pull-right"><i class="fa fa-github"></i> Edit on GitHub</a>
    {% endif %}
  {% endif %}

</div>
